<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>OrbisMesh â€“ Node Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .card{background:var(--bg);padding:16px;border-radius:8px}
    .kv{display:grid;grid-template-columns:150px 1fr;gap:6px}
    .muted{color:#888}
  </style>
  <script>
    function loadInfo(){
    fetch('/api/node-info').then(r=>r.json()).then(d=>{
      const h1 = document.querySelector('h1');
      if (h1) h1.textContent = d.hostname || '';

      const lm = document.querySelector('.local-mac');
      if (lm) lm.textContent = 'Local MAC: ' + (d.local_mac || '');

      const el = id => document.getElementById(id);
      el('os').textContent = d.os || '';
      el('kernel').textContent = d.kernel || '';
      el('uptime').textContent = d.uptime || '';
      el('load').textContent = d.load || '';
      el('mem').textContent = d.memory || '';
      el('disk').textContent = d.disk || '';
      el('ip').innerHTML = (d.ipv4 || []).map(x => `<div>${x}</div>`).join('');
    });
  }
  document.addEventListener('DOMContentLoaded', ()=>{
    loadInfo(); setInterval(loadInfo, 5000);
  });
  </script>
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>
<body>
  {% set active='node-info' %}
  {% include 'sidebar.html' %}
  <main class="main">
    <div class="header">
      <div style="display:flex;flex-direction:column;align-items:flex-start;flex:1;">
        <h1 style="margin:0;">{{ hostname }}</h1>
      </div>
    </div>

    <div class="section">
      <h2>Node Info</h2>
      <div class="grid">
        <div class="card"><div class="kv"><div class="muted">OS</div><div id="os"></div></div></div>
        <div class="card"><div class="kv"><div class="muted">Kernel</div><div id="kernel"></div></div></div>
        <div class="card"><div class="kv"><div class="muted">Uptime</div><div id="uptime"></div></div></div>
        <div class="card"><div class="kv"><div class="muted">Load</div><div id="load"></div></div></div>
        <div class="card"><div class="kv"><div class="muted">Memory</div><div id="mem"></div></div></div>
        <div class="card"><div class="kv"><div class="muted">Disk /</div><div id="disk"></div></div></div>
        <div class="card" style="grid-column:1/-1;"><div class="kv"><div class="muted">IPv4</div><div id="ip"></div></div></div>
      </div>
    </div>
  </main>
</body>
</html>
